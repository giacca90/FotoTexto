<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Prueba Foto Pasaporte</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arial&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Helvetica&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Georgia&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Verdana&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Impact&display=swap">
  </head>
  <body>
    <h1 class="titulo">Prueba Foto De Caracteres Para Los Pasaportes</h1>
    <br />
    <div>
      <p>
        Inserta El Texto
        <input id="frase" type="text" value="texto" />
      </p>

      <form action="#">
        <label for="fonts">Tipo De Fuente</label>
        <select name="fuentes" id="fonts">
          <option value="Verdana">Verdana</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Impact">Impact</option>
          <option value="Roboto">Roboto</option>
          <option value="Open Sans">Open Sans</option>
          <option value="Lato">Lato</option>
          <option value="Montserrat">Montserrat</option>
          <option value="Arial">Arial</option>
          <option value="Helvetica">Helvetica</option>
          <option value="Georgia">Georgia</option>
          
        </select>
  </form>

      <p>
        Tama√±o Fuente
        <input id="fuente" type="number" value="20" />
      </p>
    </div>
    <br />
    <input
      type="file"
      id="upload"
      multiple="false"
      accept="image/png"
      onchange="subeImagen()"
    />
    <div>
      <button onclick="creaTexto()">Crea Texto</button>
    </div>
    <div>
      <button onclick="ejecuta()">Prueba</button>
    </div>
    <div>
      <canvas id="canvas"  height="300" width="300"></canvas>
      <canvas id="canvas2" height="300" width="300"></canvas>
      <canvas id="canvas3" height="300" width="300"></canvas>

    </div>
  </body>

  <script src="index.js"></script>
</html>
