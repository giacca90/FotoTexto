<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Transparente con Imagen de Usuario</title>
    <style>
        .contenedor {
            position: relative;
            width: 300px; /* Ancho de tu contenedor */
            height: 200px; /* Altura de tu contenedor */
            overflow: hidden;
        }

        .fondo-imagen {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Para ajustar la imagen al tamaño del contenedor manteniendo la proporción */
        }

        .texto-transparente {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px; /* Tamaño de fuente del texto */
            font-weight: bold; /* Peso de la fuente */
            color: white; /* Color del texto */
            mix-blend-mode: multiply; /* Hace que el fondo de la imagen se mezcle con el color del texto */
        }

        input[type="file"] {
            display: none; /* Oculta el input de tipo archivo */
        }

        label {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <label for="inputFile">Seleccionar Imagen</label>
    <input type="file" id="inputFile" onchange="cargarImagen()">
    
    <div class="contenedor">
        <img class="fondo-imagen" id="imagenDeFondo" alt="Imagen de fondo">
        <div class="texto-transparente" id="textoTransparente">Tu Texto Aquí</div>
    </div>

    <script>
        function cargarImagen() {
            var input = document.getElementById('inputFile');
            var imagenDeFondo = document.getElementById('imagenDeFondo');
            var textoTransparente = document.getElementById('textoTransparente');
            
            var file = input.files[0];

            if (file) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    imagenDeFondo.src = e.target.result;
                    textoTransparente.style.backgroundImage = 'url(' + e.target.result + ')';
                };

                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
